<!DOCTYPE html>
<html lang="pt-br" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leonardo Ramos - Portfólio</title>
    <link rel="stylesheet" href="style.css">

    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="alternate icon" href="favicon.ico">
    <link rel="mask-icon" href="favicon.svg" color="#8b8bce">
</head>

<body>
    <button id="theme-toggle" class="theme-toggle">
        <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5" />
            <line x1="12" y1="1" x2="12" y2="3" />
            <line x1="12" y1="21" x2="12" y2="23" />
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
            <line x1="1" y1="12" x2="3" y2="12" />
            <line x1="21" y1="12" x2="23" y2="12" />
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
        </svg>
        <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
        </svg>
    </button>

    <div class="logo-section">
        <span class="prompt-symbol">></span>
        <h1 class="name">Leonardo Ramos</h1>
        <p class="description">Back-end Developer for 7 years focused on Node.js and Java.</p>
    </div>

    <div class="terminal">
        <div class="terminal-header">
            <div class="buttons">
                <span class="close"></span>
                <span class="minimize"></span>
                <span class="maximize"></span>
            </div>
        </div>
        <div class="terminal-content">
            <div class="line">
                <span class="prompt">> </span>
                <span class="command" data-text="Leonardo.currentLocation"></span>
                <div class="response">"Braga, Portugal"</div>
            </div>

            <div class="line">
                <span class="prompt">> </span>
                <span class="command" data-text="Leonardo.contactInfo"></span>
                <div class="response">["<a href="mailto:leoamorimr@gmail.com">leoamorimr@gmail.com</a>", "<a href="https://linkedin.com/in/leoamorimr" target="_blank">LinkedIn</a>", "<a href="https://github.com/leoamorimr" target="_blank">GitHub</a>"]</div>
            </div>

            <div class="line">
                <span class="prompt">> </span>
                <span class="command" data-text="Leonardo.resume"></span>
                <div class="response">"<a href="https://my-portfoliobucket00.s3.eu-west-1.amazonaws.com/CV_Leonardo-Ramos.pdf" target="_blank" download>myResume.pdf</a>"</div>
            </div>

            <div class="line">
                <span class="prompt">> </span>
                <span class="command" data-text="Leonardo.interests"></span>
                <div class="response">["programação", "música", "games", "tecnologia"]</div>
            </div>

            <div class="line">
                <span class="prompt">> </span>
                <span class="cursor"></span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
